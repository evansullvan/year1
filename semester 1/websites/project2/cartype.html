<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript.js"></script>

    <title>Place my ad</title>
</head>

<body>
    <section id="sellad">


    </section>
    <main class="centered">
        <h1 id="big">Why sell on Charity Life</h1>
        <div class="ui container" id="normalcontainer">

            <br>
            <section>
                <header>
                    <div class="ui steps">
                        <div class="active step">
                            <i class="car icon"></i>
                            <div class="content">
                                <div class="title">Vehicle Details</div>
                                <div class="description">Enter Vehicle Details</div>
                            </div>
                        </div>
                        <div class=" step">
                            <i class="payment icon"></i>
                            <div class="content">
                                <div class="title">Billing</div>
                                <div class="description">Enter billing information</div>
                            </div>
                        </div>
                        <div class=" step">
                            <i class="info icon"></i>
                            <div class="content">
                                <div class="title">Confirm Order</div>
                            </div>
                        </div>
                    </div>
                </header>
                <section>
                    <h2>Enter The Vehicle details</h2>
                    <form class="ui form" action="billing.html">
                        <label for="manu">Enter manufacturer</label>
                        <input type="text" name="manu" placeholder="Enter Manufacturer">
                        <input type="number" name="price" id="price" placeholder="Enter Price">
                        <input type="file" name="fileToUpload" id="fileToUpload">
                        <br>
                        <br>
                        <input type="submit" value="Upload Image" name="submit">
                    </form>
                </section>
            </section>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</body>

</html>
