<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelar">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">



    <title>Document</title>
</head>

<body>

    <nav>
        <div class="ui  borderless menu">
            <div class="left menu">
                <img src="images/covid.jpg" alt="covid logo" height="150" width="250">
            </div>
            <div class="ui borderless right stackable menu">
                <div class="item">
                    <button class="massive ui inverted orange circular button "
                        onclick="window.location.href = 'index.html'">Submit Story</button>
                </div>
                <div class="item">
                    <button class="massive ui  inverted orange circular button "
                        onclick="window.location.href = 'about.html'">About</button>
                </div>
            </div>

        </div>
    </nav>
    <div class="ui container blackboard" id="container">
        <section id="fade">

        </section>
        <section>
            <div class="ui three column grid">
                <div class="ui column" data="count">
                    <section id="storybank2">

                    </section>

                </div>

                <div class="ui column">

                    <form action="">
                        <h1 class="left red">Tell us your covid Story</h1>

                        <label for="firstname" class="left "> Name</label>
                        <input class="left" type="text" name="firstname" id="name" placeholder="Enter name">

                        <label for="email" class="left ">Email</label>
                        <input class="left " type="text" name="email" id="email" placeholder="Enter email">

                        <label for="City" class="left ">City</label>
                        <input class="left " type="text" name="City" id="City" placeholder="Enter city">

                        <div class="field">
                            <h2 class="left">Tell us your Story</h2>
                            <textarea class="left" id="textarea" placeholder="Tell us your story..."></textarea>
                        </div>
                        <div class="left hover" data-id="1">
                            <a data-id="1">
                                <i class="big heart icon"></i>
                            </a>

                            <a data-id="2">
                                <i class="big heart icon"></i>
                            </a>
                            <a data-id="3">
                                <i class="big heart icon"></i>
                            </a>
                            <a data-id="4">
                                <i class="big heart icon"></i>
                            </a>
                            <a data-id="5">
                                <i class="big heart icon"></i>
                            </a>
                        </div>

                        <button class="ui inverted circular big orange button right" type="submit" id="submit"
                            data-id="count">submit</button>

                    </form>

                </div>

                <div class="ui stackable column">
                    <section id="storybank">

                    </section>

                </div>



            </div>
        </section>


    </div>










    <script>
        function initMap() {
            var input = document.getElementById('City')
            var autocomplete = new google.maps.places.Autocomplete(input)
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script src="js/javascript.js"></script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeczcxLIJRkoNdN0_TJ30prJUZx8tAct0&libraries=places&callback=initMap">
    </script>




    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>

</body>

</html>
