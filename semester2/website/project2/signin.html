<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript.js"></script>
    <title>Sign in</title>
</head>

<body>
    <nav class="ui inverted segment">
        <div class="ui stackable five item inverted secondary pointing menu">
            <a href="index.html" class="ui large image item">
                <img src="images/logo/chartitylogo.png" alt="logo" height="7" width="70">
            </a>
            <a href="usedcars.html" class=" item">
                Used Goods
            </a>
            <a href="newcars.html" class=" item">
                New Goods
            </a>
            <a href="valuemycar.html" class="item ">
                Sell my goods
            </a>
            <div class="right menu">
                <a href="signin.html" class="active item">
                    Logout/Sign in
                </a>
            </div>
        </div>
    </nav>
    <div class="ui attached message">
        <h2 class="header">
            Welcome to our site!

        </h2>
        <p class="white">Fill out the form below to sign-up for a new Charity life account </p>

    </div>
    <form class="ui form attached fluid segment" action="formSubmitted.html">
        <div class="two fields">
            <div class="field">
                <label>First Name</label>
                <input placeholder="First Name" type="text" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'First name'" pattern="[a-z][a-z]*" title="Please enter a real name "
                    autofocus required>
            </div>
            <div class="field">
                <label>Last Name</label>
                <input placeholder="Last Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last name'"
                    type="text" title="Please enter your last name" required>
            </div>
        </div>
        <div class="field">
            <label>Username</label>
            <input placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'"
                type="text" pattern="\S{6,}" title="Please enter a username at least 6 characters long" required>
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = '••••••••'"
                placeholder="••••••••" name="pass" id="pass" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{6,}$"
                title="Password must be 6 characters long and have 1 upper case letter and 1 number" required>
        </div>
        <div class="inline field">
            <div class="ui checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>

            </div>
        </div>

        <input
            style="border: none;border-radius: 5.5px; background-color: #2185D0; color: white; font-weight: bold; width: 10em; height: 2.6em;"
            type="submit">

        <button class="ui facebook button">
            <i class="facebook icon"></i>
            Facebook
        </button>
        <button class="ui google plus button">
            <i class="google plus icon"></i>
            Google Plus
        </button>

    </form>
    <div id="white" class="ui bottom attached warning message">
        <i class="icon help"></i> Already signed up? <a href="#">Login here</a> instead.
    </div>

    <footer>
        <section class="ui stackable three column grid">
            <section class="ui row" id="mediumgrey">
                <div class="ui column">

                    <img src="images/logo/chartitylogo.png" alt="logo" height="50" width="58">
                </div>
                <div class="ui  column">
                    <h1>Charity life</h1>
                </div>
                <div class="ui  column">

                </div>
            </section>
            <section class="ui row" id="darkgrey">
                <div class="ui column">
                    <div class="ui link list">
                        <a class=" item"><a href="index.html">Home</a>
                            <a class="item"><a href="newcars.html">New Products</a>

                    </div>

                </div>
                <div class="ui  column">
                    <div class="ui link list">
                        <a class="active item"><a href="usedcars.html">Used products</a>
                            <a class="item"><a href="valuemycar.html">Sell my products</a>
                    </div>

                </div>
                <div class="ui  column">
                    <h2>Email us</h2>
                    <div class="ui action input">
                        <input type="text" value="Charity@life.org">
                        <button class="ui yellow right labeled icon button">
                            <i class="mail icon"></i>
                            <a href="mailto:charity@life.org"> Email</a>
                        </button>
                    </div>
                </div>



            </section>
            <section class="ui row" id="lightgrey">
                <div class="ui column"></div>
                <div class="ui column">
                    <h3 id="copyright"> &#169; copyright Charity life </h3>
                </div>

            </section>
        </section>
    </footer>






    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
</body>

</html>
